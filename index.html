<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>

    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="mx-10 pt-3">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost text-2xl">Geometry</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="flex flex-col md:flex-row justify-between gap-10 py-12 mx-10">
            <!-- card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mx-auto">

                <!-- triangle -->
                <div class="card bg-base-100 w-96 md:w-auto shadow-xl border p-5">
                    <figure>
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-medium">Triangle</h2>
                        <p>Aria = 0.5 * b * h</p>
                        <div class="flex items-center justify-center py-3">
                            <input id="triangle-base" type="text" name="" id="" placeholder="b" class="px-4 py-2 w-14 text-center rounded-md outline-none"><span class="pl-2 pr-4">cm</span>

                            <input id="triangle-height" type="text" name="" id="" placeholder="h" class="px-4 py-2 w-14 text-center rounded-md outline-none"><span class="pl-2">cm</span>
                        </div>
                        <p>Aria: <span id="aria-value">0</span> <span>cm<sup>2</sup></span> </p>
                        <div class="card-actions ">
                            <button id="triangle-btn" onclick="triangleCalculate()"
                                class="btn btn-primary w-full">Calculation</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card bg-base-100 w-96 md:w-auto shadow-xl border p-5">
                    <figure>
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-medium">Rectangle</h2>
                        <p>Aria = 0.5 * b * h</p>
                        <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculation</button>
                        </div>
                    </div>
                </div>
                <!-- pentagon -->
                <div class="card bg-base-100 w-96 md:w-auto shadow-xl border p-5">
                    <figure>
                        <img src="images/pentagon.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-medium">Pentagon</h2>
                        <p>Aria = 0.5 * b * h</p>
                        <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculation</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram -->
                <div class="card bg-base-100 w-96 md:w-auto shadow-xl border p-5">
                    <figure>
                        <img src="images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-medium">Parallelogram</h2>
                        <p>Aria = 0.5 * b * h</p>
                        <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculation</button>
                        </div>
                    </div>
                </div>
                <!-- rhombus -->
                <div class="card bg-base-100 w-96 md:w-auto shadow-xl border p-5">
                    <figure>
                        <img src="images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-medium">Rhombus</h2>
                        <p>Aria = 0.5 * b * h</p>
                        <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculation</button>
                        </div>
                    </div>
                </div>
                <!-- triangle -->
                <div class="card bg-base-100 w-96 md:w-auto shadow-xl border p-5">
                    <figure>
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-medium">Triangle</h2>
                        <p>Aria = 0.5 * b * h</p>
                        <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculation</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- calculation Aria -->
            <div class=" w-96 md:w-64 border border-gray-300 mx-auto rounded-md">
                <h1 class="text-3xl text-center p-5">Calculation Aria</h1>
            </div>
        </section>
        <script src="index.js"></script>
    </main>
</body>

</html>
